<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>aaaaaaaaaaaaaaaaaaaaaa</title>
    <style>
        * {
        margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    .container {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 80px 1fr 60px;
      height: 100vh;
    }

    .header {
      grid-column: 1 / 3;
      background-color: #e91e63;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid purple;
    }

    .nav {
      background-color: #c5b66c;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid yellow;
    }

    .content {
      background-color: #eaa872;
      padding: 20px;
      border: 3px solid orange;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .box {
      display: flex;
      gap: 20px;
    }

    .image {
      width: 100px;
      height: 100px;
      background-color: #f6ccb0;
      border: 2px solid black;
    }

    .text {
      flex: 1;
      border: 2px solid black;
      padding: 10px;
    }

    .footer {
      grid-column: 1 / 3;
      background-color: #4db6ac;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="nav">Nav</div>
    <div class="content">
      <h2>Content</h2>
      <div class="box">
        <div class="image"></div>
        <div class="text">
          <p>Texto simulado ao lado da imagem.</p>
          <p>Outro parágrafo simulando conteúdo.</p>
        </div>
      </div>
    </div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
