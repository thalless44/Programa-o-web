<!DOCTYPE html>
<html>
<head>
  <title>4a-display</title>
  <style>
    div {
        display:block;
        height: 100px;
        text-align: center;
    }
    .um { background-color: blueviolet; }
    .dois { background-color: green; }
    .tres { background-color: red; }
    .quatro { background-color: yellow; color: black; }
  </style>
</head>
<body>
  <div class="um">1</div>
  <div class="dois">2</div>
  <div class="tres">3</div>
  <div class="quatro">4</div>
  <h5>eles estão assim pois está feito em display em block, logo cada div está ocupando um espaço horizontal da tela</h5>
</body>
</html>
