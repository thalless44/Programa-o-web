<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barquinho Animado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .cenario {
      width: 100%;
      height: 100vh;
      background: linear-gradient(to top, #1e90ff 30%, #d0f0ff 100%);
      position: relative;
    }

   
    .mar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: #1e40ff;
      z-index: 1;
    }

    .mar::before,
    .mar::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200px;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.3) 10%, transparent 11%),
                  radial-gradient(circle at 70% 60%, rgba(255,255,255,0.2) 8%, transparent 9%);
      background-size: 100px 100px;
      animation: ondas 10s linear infinite;
      top: -30px;
    }

    .mar::after {
      top: -20px;
      animation-delay: 5s;
    }

    @keyframes ondas {
      0% { left: 0; }
      100% { left: -50%; }
    }

    
    .nuvem {
      position: absolute;
      top: 50px;
      left: -200px;
      width: 120px;
      height: 60px;
      background: white;
      border-radius: 50px;
      box-shadow: 30px 0px 0px white, 60px 0px 0px white;
      animation: mover-nuvem 30s linear infinite;
      z-index: 0;
    }

    @keyframes mover-nuvem {
      0% { left: -200px; }
      100% { left: 100%; }
    }

    /* Sim, não é um barco skksks*/
    .barco {
      position: absolute;
      bottom: 100px;
      left: -100px;
      width: 150px;
      height: 150px;
      background-image: url('/img/moto.png'); 
      background-size: contain;
      background-repeat: no-repeat;
      animation: mover-barco 20s linear infinite, balancar 1s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes mover-barco {
      0% { left: -100px; }
      100% { left: 100%; }
    }

    @keyframes balancar {
      0%, 100% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
    }

  </style>
</head>
<body>

  <div class="cenario">
    <div class="nuvem"> Não é um barco ksskskks</div>
    <div class="barco"></div>
    <div class="mar"></div>
  </div>

</body>
</html>
