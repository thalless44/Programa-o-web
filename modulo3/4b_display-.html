<!DOCTYPE html>
<html>
<head>
  <title>4b-display</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      display: inline-block;
      text-align: center;
    }
    .um { background-color: purple; }
    .dois { background-color: green; }
    .tres { background-color: red; }
    .quatro { background-color: yellow; color: black; }
  </style>
</head>
<body>
  <div class="um">1</div>
  <div class="dois">2</div>
  <div class="tres">3</div>
  <div class="quatro">4</div>
  <p>agora o display está em "inline-block" logo vai está no mesmo bloco horizontal porém em llinha (um seguido do outro) </p>
</body>
</html>
