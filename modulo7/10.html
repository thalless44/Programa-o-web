<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventos com JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #hoverDiv {
      width: 200px;
      height: 100px;
      background-color: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    input, select, button {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <button id="alertButton">Clique aqui</button>
  <input type="text" id="textInput" placeholder="Digite algo">
  <div id="hoverDiv">Passe o mouse aqui</div>
  <select id="colorSelect">
    <option value="">Escolha uma cor</option>
    <option value="blue">Azul</option>
    <option value="green">Verde</option>
    <option value="red">Vermelho</option>
  </select>

  <script>
    document.getElementById("alertButton").addEventListener("click", () => {
      alert("Você clicou no botão!");
    });

    const textInput = document.getElementById("textInput");

    textInput.addEventListener("keydown", (event) => {
      console.log("Tecla pressionada:", event.key);
    });


    textInput.addEventListener("focus", () => {
      textInput.style.backgroundColor = "yellow";
    });
    textInput.addEventListener("blur", () => {
      textInput.style.backgroundColor = "";
    });

    const hoverDiv = document.getElementById("hoverDiv");


    hoverDiv.addEventListener("mouseover", () => {
      hoverDiv.style.backgroundColor = "lightblue";
    });


    hoverDiv.addEventListener("mouseout", () => {
      hoverDiv.style.backgroundColor = "lightgray";
    });


    document.getElementById("colorSelect").addEventListener("change", (event) => {
      document.body.style.backgroundColor = event.target.value || "white";
    });
  </script>

</body>
</html>
