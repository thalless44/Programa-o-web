<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Números Primos no Intervalo</title>
  <style>
    #resultadoPrimos {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Descubra Números Primos</h1>

  <label for="inicio">Número inicial:</label>
  <input type="number" id="inicio" placeholder="Ex: 1">

  <label for="fim">Número final:</label>
  <input type="number" id="fim" placeholder="Ex: 100">

  <button onclick="verificarPrimos()">Verificar</button>

  <div id="resultadoPrimos"></div>

  <script>
    function verificarPrimos() {
      const inicio = parseInt(document.getElementById("inicio").value);
      const fim = parseInt(document.getElementById("fim").value);
      const resultado = document.getElementById("resultadoPrimos");

      // Verificação de valores válidos
      if (isNaN(inicio) || isNaN(fim) || inicio > fim || inicio < 0 || fim < 0) {
        resultado.innerText = "Por favor, insira valores válidos com início menor ou igual ao fim.";
        return;
      }

      const primos = [];

      for (let num = inicio; num <= fim; num++) {
        if (ehPrimo(num)) {
          primos.push(num);
        }
      }
      if (primos.length === 0) {
        resultado.innerText = `Não há números primos entre ${inicio} e ${fim}.`;
      } else {
        resultado.innerText = `Números primos entre ${inicio} e ${fim}: ${primos.join(", ")}`;
      }
    }

    function ehPrimo(n) {
      if (n < 2) return false;  
      for (let i = 2; i <= Math.sqrt(n); i++) { 
        if (n % i === 0) return false;  
      }
      return true;  
    }
  </script>

</body>
</html>
