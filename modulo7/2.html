<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Variáveis e Operações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        p {
            margin: 5px 0;
        }
        
    </style>
</head>
<body>
    <h1>Tipos de Variáveis e Operações</h1>
    <button onclick="mostrarTipos()">Executar Script</button>

    <div class="result">
        <p id="pstring"></p>
        <p id="pnumero"></p>
        <p id="pboolean"></p>
        <p id="pundefined"></p>
        <p id="pnull"></p>
        <p id="pobject"></p>
        <p id="parray"></p>
        <p id="operacoes"></p>
    </div>

    <script>
        function mostrarTipos() {
           
            let texto = "Olá, mundo!";
            let numero = 42;
            let booleano = true;
            let indefinido;
            let nulo = null;
            let objeto = { nome: "João", idade: 30 };
            let array = [1, 2, 3];

            
            document.getElementById("pstring").innerText = "texto (string): " + typeof texto;
            document.getElementById("pnumero").innerText = "numero (number): " + typeof numero;
            document.getElementById("pboolean").innerText = "booleano (boolean): " + typeof booleano;
            document.getElementById("pundefined").innerText = "indefinido (undefined): " + typeof indefinido;
            document.getElementById("pnull").innerText = "nulo (null): " + typeof nulo ;
            document.getElementById("pobject").innerText = "objeto (object): " + typeof objeto;
            document.getElementById("parray").innerText = "array (object): " + typeof array  ;

            
            let resultado1 = texto + numero; 
            let resultado2 = booleano * numero;
            let resultado3 = booleano + texto; 
            let resultado4 = numero + null; 
            let resultado5 = undefined + numero; 

            console.log("texto + numero =", resultado1);
            console.log("booleano * numero =", resultado2);
            console.log("booleano + texto =", resultado3);
            console.log("numero + null =", resultado4);
            console.log("undefined + numero =", resultado5);

           
            let explicacao = `
1. texto + numero = "${resultado1}" → Quando uma string é somada a um número, o número é convertido para string e ocorre concatenação.
2. booleano * numero = ${resultado2} → true é convertido para 1, então 1 * 42 = 42.
3. booleano + texto = "${resultado3}" → true é convertido para "true" e ocorre concatenação.
4. numero + null = ${resultado4} → null é convertido para 0, então 42 + 0 = 42.
5. undefined + numero = NaN → undefined não pode ser convertido diretamente para número, resultando em Not-a-Number.
`;

            document.getElementById("operacoes").innerText = explicacao;
        }
    </script>
</body>
</html>
